</head>
<body>

        <div class="collapse navbar-collapse" id="navbarNav">

    <!-- Theme Switcher -->
    <div class="container mt-4 text-right">
        <button class="theme-switcher" onclick="toggleTheme()">ðŸŒ™</button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script type="module" src="display.js"></script>
    <script>

        function toggleTheme() {
            const theme = document.documentElement.getAttribute('data-theme');
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                document.querySelector('.theme-switcher').textContent = 'ðŸŒ™';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.querySelector('.theme-switcher').textContent = 'ðŸŒž';
            }
        }
    </script>
